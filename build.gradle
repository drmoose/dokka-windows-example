buildscript {
    def dokkaClone = findProperty('dokkaClone')
    repositories {
        jcenter()
        mavenCentral()
        if (dokkaClone) {
            flatDir {
                dirs "$dokkaClone/runners/fatjar/build/libs"
            }
        }
    }
    dependencies {
        if (dokkaClone) {
            classpath files("$dokkaClone/runners/gradle-plugin/build/libs/dokka-gradle-plugin-0.9.18-SNAPSHOT.jar")
            classpath files("$dokkaClone/runners/fatjar/build/libs/dokka-fatjar-0.9.18-SNAPSHOT.jar")
        } else {
            classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.18"
        }
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

repositories {
    jcenter()
    mavenCentral()
    def dokkaClone = findProperty('dokkaClone')
    if (dokkaClone) {
        flatDir {
            dirs "$dokkaClone/runners/fatjar/build/libs"
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"
}

dokka {
    includeNonPublic = true
    skipEmptyPackages = false
    reportUndocumented = true
}
